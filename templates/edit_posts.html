<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: auto;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ posts.title }}" required><br>

    <label for="content">Content:</label>
    <textarea name="content" id="content" required>{{ posts.content }}</textarea><br>

    <label for="category">Category:</label>
    <input type="text" name="category" id="category" value="{{ posts.category }}" required><br>

    <label for="status">Status:</label>
    <select name="status" id="status" required>
      <option value="draft" {% if posts.status == 'draft' %}selected{% endif %}>Draft</option>
      <option value="published" {% if posts.status == 'published' %}selected{% endif %}>Publish</option>
    </select><br>

    <button type="submit">Save Changes</button>
  </form>

</body>
</html>
